<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>

<body>
    <h1 id="page-title">Blueprints</h1>
    <div class="main-container">
        <div>
            <label for="author">Autor:</label>
            <input type="text" id="author" name="author" placeholder="Ingresa el autor" />
            <button type="button" id="btn-get-blueprints">Get blueprints</button>

            <div>
                <strong>Autor seleccionado:</strong>

            </div>

            <div>
                <strong>Plano seleccionado:</strong>
                <span id="selected-blueprint"></span>
            </div>

            <canvas id="blueprint-canvas" width="500" height="400" style="border:1px solid #ccc;"></canvas>

            <table id="blueprints-table" class="table">
                <thead>
                    <tr>
                        <th>Nombre del plano</th>
                        <th>NÃºmero de puntos</th>
                    </tr>
                </thead>
                <tbody id="blueprints-tbody"></tbody>
            </table>

            <div>
                <strong>Total de puntos:</strong>
                <span id="total-points">0</span>
            </div>
        </div>
    </div>
</body>
</html>
